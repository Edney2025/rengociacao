<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Renegociação de Dívidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Tela de Login -->
        <section id="login-screen" class="screen active">
            <h1>Acesse seu portal de negociação</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" placeholder="___.___.___-__" maxlength="14" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <input type="password" id="pin" placeholder="____" maxlength="4" required>
                </div>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </section>

        <!-- Dashboard do Cliente -->
        <section id="dashboard-screen" class="screen">
            <h1 id="welcome-message"></h1>
            <div class="summary-cards">
                <div class="card">
                    <h2>Dívida Atrasada</h2>
                    <p id="atrasada-value"></p>
                </div>
                <div class="card">
                    <h2>Dívida a Vencer</h2>
                    <p id="a-vencer-value"></p>
                </div>
            </div>
            <div class="highlight-card">
                <h2>Temos uma proposta de negociação especial para você! ✨</h2>
                <button id="view-proposals-btn">Ver Minhas Opções</button>
            </div>
        </section>

        <!-- Tela de Propostas de Renegociação -->
        <section id="proposals-screen" class="screen">
            <h1>Suas Opções de Renegociação</h1>
            <div id="proposals-list" class="proposals-grid">
                <!-- Propostas serão carregadas aqui pelo JavaScript -->
            </div>
            <button id="back-to-dashboard-btn" class="back-button">Voltar ao Dashboard</button>
        </section>

        <!-- Tela de Simulação e Escolha -->
        <section id="simulation-screen" class="screen">
            <h1 id="simulation-title"></h1>
            <div class="simulation-details">
                <p>Valor Negociado: <span id="negotiated-value"></span></p>
                <div class="form-group">
                    <label for="entrada-parcelas">Parcelar Entrada (<span id="entrada-value"></span>):</label>
                    <input type="range" id="entrada-parcelas" min="1" max="5" value="1">
                    <span id="entrada-parcelas-display">1x</span> - Parcela: <span id="entrada-parcela-value"></span>
                </div>
                <div class="form-group">
                    <label for="saldo-parcelas">Parcelar Saldo Restante (<span id="saldo-value"></span>):</label>
                    <input type="range" id="saldo-parcelas" min="1" max="96" value="1">
                    <span id="saldo-parcelas-display">1x</span> - Parcela: <span id="saldo-parcela-value"></span>
                </div>
                <p class="info-message" id="saldo-info"></p>
            </div>
            <button id="confirm-agreement-btn">Confirmar e Gerar Acordo</button>
            <button id="back-to-proposals-btn" class="back-button">Voltar às Propostas</button>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
